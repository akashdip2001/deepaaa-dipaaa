<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Dancing Script", cursive, Arial, sans-serif;
      background-color: #9caf88;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle white micro pattern */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 0.8px, transparent 0.8px);
      background-size: 20px 20px;
      opacity: 0.25;
      pointer-events: none;
    }

    .welcome-overlay {
      position: relative;
      text-align: center;
      color: white;
      max-width: 800px;
      padding: 2rem;
      z-index: 2;
    }

    .line {
      font-size: 1.8rem;
      margin: 15px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 2s; }
    .line:nth-child(3) { animation-delay: 3.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .enter-button {
      margin-top: 2rem;
      background: white;
      color: #333;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background: #f4f4f4;
      transform: translateY(-3px);
    }

    .main-iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }

    .main-iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="mainIframe" class="main-iframe" src="main.html"></iframe>

  <div id="welcomeScreen" class="welcome-overlay">
    <p class="line">Not every friendship lasts forever.</p>
    <p class="line">Some people come only to teach us something.</p>
    <p class="line">Thank you for being part of my little journey. ðŸŒ¿</p>
    <button id="enterBtn" class="enter-button">Enter</button>
  </div>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const mainIframe = document.getElementById("mainIframe");

    enterBtn.addEventListener("click", () => {
      welcomeScreen.style.display = "none";
      mainIframe.classList.add("active");
    });
  </script>
</body>
</html>
